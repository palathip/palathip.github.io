<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boombibu - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .bgimg {
      background-image: url('https://www.img.in.th/images/96fe7af53b320949d0a7843183239a73.jpg');
      height: 100vh;
      background-position: center;
      background-size: cover;
      position: relative;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .bgimg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      animation: fadeInUp 1s ease-out;
    }

    .welcome-text {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 3rem;
      opacity: 0.9;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }

    .resume-button {
      display: inline-block;
      padding: 18px 45px;
      font-size: 1.2rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .resume-button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .resume-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
    }

    .resume-button:hover::before {
      width: 300px;
      height: 300px;
    }

    .resume-button span {
      position: relative;
      z-index: 1;
    }

    .resume-button:active {
      transform: translateY(-1px);
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .resume-button-beautiful {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
    }

    .resume-button-beautiful:hover {
      box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
    }

    .decorative-line {
      width: 100px;
      height: 4px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      margin: 2rem auto;
      border-radius: 2px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .floating {
      animation: float 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      .welcome-text {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .resume-button {
        padding: 15px 35px;
        font-size: 1rem;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: particleFloat 15s infinite linear;
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="bgimg">
    <div class="particles" id="particles"></div>
    <div class="content floating">
      <h1 class="welcome-text">WELCOME TO BOOMBIBU SITE</h1>
      <div class="decorative-line"></div>
      <div class="button-group">
        <a href="resume.html" class="resume-button resume-button-beautiful">
          <span>Interactive Resume</span>
        </a>
        <a href="https://palathip.github.io/resume/" class="resume-button">
          <span>Original Resume</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // สร้าง particles สำหรับ background effect
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // เรียกใช้เมื่อโหลดหน้าเว็บ
    window.addEventListener('load', createParticles);
  </script>
</body>
</html>
