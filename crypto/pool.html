<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mining Pool - BOOMBIBU</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .content {
      padding: 40px;
    }

    .section-title {
      font-size: 1.8rem;
      color: #4A90E2;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 3px solid #4A90E2;
    }

    .pool-list {
      display: grid;
      gap: 20px;
    }

    .pool-item {
      background: #f8f9fa;
      padding: 25px;
      border-radius: 10px;
      border-left: 4px solid #4A90E2;
      transition: all 0.3s;
    }

    .pool-item:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .pool-name {
      font-size: 1.3rem;
      font-weight: 600;
      color: #4A90E2;
      margin-bottom: 10px;
    }

    .pool-link {
      display: inline-block;
      padding: 12px 24px;
      background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
      margin-top: 10px;
    }

    .pool-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: white;
      color: #4A90E2;
      text-decoration: none;
      border-radius: 25px;
      border: 2px solid #4A90E2;
      font-weight: 600;
      transition: all 0.3s;
    }

    .back-link:hover {
      background: #4A90E2;
      color: white;
      transform: translateY(-2px);
    }

    .nav-links {
      text-align: center;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

</html>
