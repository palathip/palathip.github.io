<head>

  <title>Resume - Palathip Wuttiprayoon // TERMINAL</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --terminal-green: #00ff41;
      --terminal-green-dim: #00aa2a;
      --bg-terminal: #0a0e0a;
      --bg-panel: #0d120d;
      --text-green: #00ff41;
      --text-dim: #008f26;
      --glow: rgba(0, 255, 65, 0.4);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'JetBrains Mono', 'VT323', 'Consolas', monospace;
      line-height: 1.6;
      color: var(--text-green);
      background: var(--bg-terminal);
      min-height: 100vh;
      padding: 20px;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.12) 2px, rgba(0,0,0,0.12) 4px);
      pointer-events: none;
      z-index: 9999;
    }

    .container {
      max-width: 1200px;
      margin: 90px auto 40px;
      background: var(--bg-panel);
      border: 2px solid var(--terminal-green);
      padding: 0;
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
      box-shadow: 0 0 40px var(--glow);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      padding: 50px 40px;
      text-align: center;
      border-bottom: 1px solid var(--text-dim);
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px solid var(--terminal-green);
      margin: 0 auto 20px;
      box-shadow: 0 0 20px var(--glow);
      object-fit: cover;
    }

    .name {
      font-family: 'VT323', monospace;
      font-size: 2.8rem;
      color: var(--text-green);
      text-shadow: 0 0 15px var(--glow);
      margin-bottom: 8px;
    }

    .label {
      font-size: 1.2rem;
      color: var(--text-dim);
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      border: 1px solid var(--text-dim);
      font-size: 0.9rem;
    }

    .contact-item a {
      color: var(--text-green);
      text-decoration: none;
    }

    .contact-item a:hover { text-decoration: underline; }

    .content { padding: 40px; }

    .section { margin-bottom: 36px; }

    .section-title {
      font-size: 1.3rem;
      color: var(--text-green);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--text-dim);
    }

    .summary {
      font-size: 1rem;
      line-height: 1.8;
      color: var(--text-dim);
      padding: 20px;
      border-left: 4px solid var(--terminal-green);
      background: rgba(0, 0, 0, 0.3);
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 24px;
    }

    .profile-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      background: transparent;
      color: var(--text-green);
      text-decoration: none;
      border: 1px solid var(--text-dim);
      transition: all 0.2s;
    }

    .profile-link:hover {
      border-color: var(--terminal-green);
      box-shadow: 0 0 12px var(--glow);
    }

    .profile-link svg { width: 22px; height: 22px; fill: currentColor; }
    .profile-link .social-icon { font-size: 22px; }

    .timeline-item {
      padding: 20px;
      margin-bottom: 16px;
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-left: 4px solid var(--terminal-green);
      background: rgba(0, 0, 0, 0.2);
    }

    .timeline-item:hover { border-color: rgba(0, 255, 65, 0.4); }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 8px;
    }

    .timeline-title { font-size: 1.1rem; color: var(--text-green); }
    .timeline-subtitle { font-size: 0.95rem; color: var(--text-dim); }
    .timeline-date { font-size: 0.85rem; color: var(--text-dim); white-space: nowrap; }

    .timeline-url {
      color: var(--text-green);
      text-decoration: none;
      font-size: 0.85rem;
      margin-top: 4px;
      display: inline-block;
    }

    .timeline-url:hover { text-decoration: underline; }

    .timeline-summary {
      color: var(--text-dim);
      margin-top: 8px;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .highlights {
      margin-top: 12px;
      padding-left: 20px;
    }

    .highlights li {
      margin: 6px 0;
      color: var(--text-dim);
      font-size: 0.9rem;
    }

    .highlights a { color: var(--text-green); }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 16px;
    }

    .skill-category {
      padding: 16px;
      border: 1px solid rgba(0, 255, 65, 0.2);
      border-left: 4px solid var(--terminal-green);
      background: rgba(0, 0, 0, 0.2);
    }

    .skill-category-title {
      font-size: 1rem;
      color: var(--text-green);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .skill-level {
      font-size: 0.75rem;
      padding: 3px 10px;
      border: 1px solid var(--terminal-green);
      color: var(--text-green);
    }

    .skill-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 8px;
    }

    .skill-tag {
      padding: 4px 10px;
      font-size: 0.8rem;
      color: var(--text-dim);
      border: 1px solid var(--text-dim);
    }

    .skill-tag:hover {
      border-color: var(--terminal-green);
      color: var(--text-green);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 32px;
      background: var(--bg-terminal);
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 1000;
      border-bottom: 1px solid var(--text-dim);
    }

    .logo a {
      font-family: 'VT323', monospace;
      color: var(--text-green);
      text-decoration: none;
      font-size: 1.5rem;
      text-shadow: 0 0 10px var(--glow);
    }

    .back-button {
      background: transparent;
      color: var(--text-green);
      text-decoration: none;
      padding: 10px 20px;
      border: 1px solid var(--text-dim);
      font-family: inherit;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .back-button:hover {
      border-color: var(--terminal-green);
      box-shadow: 0 0 12px var(--glow);
    }

    @media (max-width: 768px) {
      .name { font-size: 2rem; }
      .label { font-size: 1rem; }
      .content { padding: 24px; }
      .section-title { font-size: 1.1rem; }
      .contact-info { flex-direction: column; align-items: center; }
      .timeline-header { flex-direction: column; }
      .skills-grid { grid-template-columns: 1fr; }
      .page-header { padding: 16px 20px; }
      .container { margin: 80px 16px 40px; }
    }
  </style>
</head>

          const el = document.getElementById(section);
          if (!el || !data[section]) return;
          const fmt = (d) => d ? new Date(d).toLocaleDateString('th-TH', { year: 'numeric', month: 'long' }) : '‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô';
          if (section === 'work') data.work.forEach(item => {
            el.innerHTML += `<div class="timeline-item"><div class="timeline-header"><div><div class="timeline-title">${item.name}</div><div class="timeline-subtitle">${item.position}</div>${item.url ? `<a href="${item.url}" target="_blank" class="timeline-url">${item.url}</a>` : ''}</div><div class="timeline-date">${fmt(item.startDate)} - ${item.endDate ? fmt(item.endDate) : '‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô'}</div></div>${item.summary ? `<div class="timeline-summary">${item.summary}</div>` : ''}${item.highlights ? `<ul class="highlights">${item.highlights.map(h=>`<li>${h}</li>`).join('')}</ul>` : ''}</div>`;
          });
          else if (section === 'education') data.education.forEach(item => {
            el.innerHTML += `<div class="timeline-item"><div class="timeline-header"><div><div class="timeline-title">${item.institution}</div><div class="timeline-subtitle">${item.area} - ${item.studyType}</div></div><div class="timeline-date">${fmt(item.startDate)} - ${item.endDate ? fmt(item.endDate) : '‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô'}</div></div>${item.courses ? `<ul class="highlights">${item.courses.map(c=>`<li>${c}</li>`).join('')}</ul>` : ''}</div>`;
          });
          else if (section === 'skills') data.skills.forEach(s => {
            el.innerHTML += `<div class="skill-category"><div class="skill-category-title"><span>${s.name}</span>${s.level ? `<span class="skill-level">${s.level}</span>` : ''}</div><div class="skill-keywords">${s.keywords.map(k=>`<span class="skill-tag">${k}</span>`).join('')}</div></div>`;
          });
          else if (section === 'projects') data.projects.forEach(p => {
            el.innerHTML += `<div class="timeline-item"><div class="timeline-header"><div><div class="timeline-title">${p.name}</div>${p.website ? `<a href="${p.website}" target="_blank" class="timeline-url">${p.website}</a>` : ''}</div><div class="timeline-date">${fmt(p.startDate)} - ${p.endDate ? fmt(p.endDate) : '‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô'}</div></div>${p.description ? `<div class="timeline-summary">${p.description}</div>` : ''}${p.highlights ? `<ul class="highlights">${p.highlights.map(h=>`<li>${h}</li>`).join('')}</ul>` : ''}</div>`;
          });
          else if (section === 'volunteer') data.volunteer.forEach(v => {
            el.innerHTML += `<div class="timeline-item"><div class="timeline-header"><div><div class="timeline-title">${v.organization}</div><div class="timeline-subtitle">${v.position}</div>${v.url ? `<a href="${v.url}" target="_blank" class="timeline-url">${v.url}</a>` : ''}</div><div class="timeline-date">${fmt(v.startDate)} - ${v.endDate ? fmt(v.endDate) : '‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô'}</div></div>${v.summary ? `<div class="timeline-summary">${v.summary}</div>` : ''}${v.highlights ? `<ul class="highlights">${v.highlights.map(h=>`<li><a href="${h}" target="_blank">${h}</a></li>`).join('')}</ul>` : ''}</div>`;
          });
          else if (section === 'publications') data.publications.forEach(p => {
            const rd = p.releaseDate ? fmt(p.releaseDate) : '';
            el.innerHTML += `<div class="timeline-item"><div class="timeline-header"><div><div class="timeline-title">${p.name}</div><div class="timeline-subtitle">${p.publisher}</div>${p.url ? `<a href="${p.url}" target="_blank" class="timeline-url">‡∏î‡∏π‡πÄ‡∏≠‡∏Å‡∏™‡∏≤‡∏£</a>` : ''}</div>${rd ? `<div class="timeline-date">${rd}</div>` : ''}</div>${p.summary ? `<div class="timeline-summary">${p.summary}</div>` : ''}</div>`;
          });
          else if (section === 'interests') data.interests.forEach(i => {
            el.innerHTML += `<div class="skill-category"><div class="skill-category-title"><span>${i.name}</span></div><div class="skill-keywords">${i.keywords.map(k=>`<span class="skill-tag">${k}</span>`).join('')}</div></div>`;
          });
        });
      } catch (e) {
        console.error(e);
        document.body.innerHTML = '<div style="text-align:center;padding:50px;color:#00ff41;background:#0a0e0a;min-height:100vh;font-family:monospace;"><h1>Error loading resume</h1><p><a href="index.html" style="color:#00ff41">‚Üê Back</a></p></div>';
      }
    }
    window.addEventListener('load', loadResume);
  </script>
</body>
