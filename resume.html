  <style>
    :root {
      --bg-dark: #0D0D0D;
      --bg-card: #1A1A1A;
      --accent: #F03551;
      --text-white: #FFFFFF;
      --text-muted: #888888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.6;
      color: var(--text-white);
      background: var(--bg-dark);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 90px auto 40px;
      background: var(--bg-card);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      animation: fadeIn 0.8s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      background: var(--bg-card);
      color: var(--text-white);
      padding: 60px 40px;
      text-align: center;
      position: relative;
      border-bottom: 2px solid var(--accent);
    }

    .header-content {
      position: relative;
      z-index: 1;
    }

    .profile-picture {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid var(--accent);
      margin: 0 auto 20px;
      box-shadow: 0 10px 30px rgba(240, 53, 81, 0.3);
      object-fit: cover;
    }

    .name {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .label {
      font-size: 1.5rem;
      opacity: 0.95;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .contact-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(255, 255, 255, 0.08);
      padding: 10px 20px;
      border-radius: 25px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .contact-item a {
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }

    .contact-item a:hover {
      opacity: 0.8;
    }

    .content {
      padding: 40px;
    }

    .section {
      margin-bottom: 40px;
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .section-title {
      font-size: 2rem;
      color: var(--text-white);
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid var(--accent);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: '';
      width: 5px;
      height: 30px;
      background: var(--accent);
      border-radius: 3px;
    }

    .summary {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--text-muted);
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid var(--accent);
    }

    .profiles {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .profile-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px;
      width: 50px;
      height: 50px;
      background: transparent;
      color: var(--text-white);
      text-decoration: none;
      border-radius: 50%;
      transition: all 0.3s;
      border: 2px solid var(--accent);
      position: relative;
    }

    .profile-link:hover {
      transform: translateY(-3px) scale(1.1);
      background: var(--accent);
      box-shadow: 0 6px 20px rgba(240, 53, 81, 0.4);
    }

    .profile-link svg {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .profile-link .social-icon {
      font-size: 24px;
      line-height: 1;
    }

    .timeline-item {
      background: rgba(255, 255, 255, 0.03);
      padding: 25px;
      border-radius: 12px;
      margin-bottom: 20px;
      transition: all 0.3s;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-left: 4px solid var(--accent);
    }

    .timeline-item:hover {
      transform: translateX(5px);
      border-color: rgba(240, 53, 81, 0.3);
    }

    .timeline-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .timeline-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--text-white);
    }

    .timeline-subtitle {
      font-size: 1.1rem;
      color: var(--accent);
      font-weight: 500;
    }

    .timeline-date {
      color: var(--text-muted);
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .timeline-url {
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 5px;
      display: inline-block;
    }

    .timeline-url:hover {
      text-decoration: underline;
    }

    .timeline-summary {
      color: var(--text-muted);
      margin-top: 10px;
      line-height: 1.6;
    }

    .highlights {
      margin-top: 15px;
      padding-left: 20px;
    }

    .highlights li {
      margin: 8px 0;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .highlights a {
      color: var(--accent);
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .skill-category {
      background: rgba(255, 255, 255, 0.03);
      padding: 20px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-left: 4px solid var(--accent);
    }

    .skill-category-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-white);
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .skill-level {
      font-size: 0.85rem;
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
    }

    .skill-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .skill-tag {
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.9rem;
      color: var(--text-muted);
      border: 2px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .skill-tag:hover {
      border-color: var(--accent);
      color: var(--accent);
      transform: translateY(-2px);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      background: var(--bg-dark);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .logo a {
      font-family: 'Syne', sans-serif;
      color: var(--text-white);
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .back-button {
      background: transparent;
      color: var(--text-white);
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      border: 2px solid var(--accent);
      transition: all 0.3s;
      font-weight: 600;
    }

    .back-button:hover {
      background: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(240, 53, 81, 0.4);
    }

    @media (max-width: 768px) {
      .name {
        font-size: 2rem;

      .label {

      }

      .content {
        padding: 20px;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .contact-info {
        flex-direction: column;
        align-items: center;
      }

      .timeline-header {
        flex-direction: column;
      }

      .skills-grid {
        grid-template-columns: 1fr;
      }

      .page-header {
        padding: 20px 24px;
      }

      .container {
        margin: 80px 20px 40px;
      }
    }
  </style>
