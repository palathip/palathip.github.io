<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@600;700&family=Plus+Jakarta+Sans:wght@600;700&family=Syne:wght@600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0D0D0D;
      --bg-card: #1A1A1A;
      --accent: #F03551;
      --text-white: #FFFFFF;
      --text-muted: #888888;
      --green: #26A69A;
      --red: #EF5350;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      min-height: 100%;
      margin: 0;
      font-family: 'Inter', 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      color: var(--text-white);
      overflow-x: hidden;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      background: var(--bg-dark);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      box-sizing: border-box;
      max-width: 100%;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .logo a {
      color: var(--text-white);
      text-decoration: none;
    }

    .nav-links a {
      display: inline-flex;
      align-items: center;
      padding: 12px 20px;
      background: var(--bg-card);
      border-radius: 12px;
      color: var(--text-white);
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
      border: 1px solid transparent;
      transition: all 0.3s;
    }

    .nav-links a:hover {
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .main {
      padding: 120px 48px 48px;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
      overflow-x: hidden;
    }

    .page-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: clamp(1.5rem, 3vw, 1.85rem);
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .page-subtitle {
      font-family: 'Plus Jakarta Sans', sans-serif;
      color: var(--text-muted);
      font-size: 0.95rem;
      margin-bottom: 32px;
      word-wrap: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .dashboard-hero {
      display: flex;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .dashboard-hero-right {
      flex: 1;
      min-width: 280px;
    }

    .btc-compact {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 20px 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .btc-compact:hover {
      border-color: var(--accent);
    }

    .btc-compact .btc-icon {
      width: 40px;
      height: 40px;
    }

    .btc-compact .price-value {
      font-size: 1.35rem;
    }

    .btc-compact .price-change {
      padding: 4px 10px;
      font-size: 0.8rem;
    }

    .public-pool-card {
      background: var(--bg-card);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      overflow: hidden;
      position: relative;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
    }

    .public-pool-header {
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
    }

    .public-pool-header-left {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .public-pool-icon {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, #F03551 0%, #c92a43 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(240, 53, 81, 0.35);
      color: #fff;
    }

    .public-pool-icon svg {
      width: 22px;
      height: 22px;
    }

    .public-pool-title-wrap h3 {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-white);
      margin-bottom: 2px;
      letter-spacing: -0.3px;
    }

    .public-pool-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      background: rgba(240, 53, 81, 0.15);
      border: 1px solid rgba(240, 53, 81, 0.4);
      border-radius: 8px;
      color: var(--accent);
      font-size: 0.8rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: all 0.2s;
    }

    .public-pool-cta:hover {
      background: rgba(240, 53, 81, 0.25);
      border-color: var(--accent);
    }

    .public-pool-cta svg {
      width: 14px;
      height: 14px;
    }

    .public-pool-cta-wrap {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .public-pool-content {
      padding: 0 24px 24px;
    }

    .public-pool-iframe-wrap {
      margin-top: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      overflow: hidden;
      border-radius: 0 0 20px 20px;
      min-height: 420px;
    }

    .public-pool-iframe-wrap iframe {
      width: 100%;
      height: 520px;
      border: none;
      display: block;
    }

    @media (max-width: 768px) {
      .public-pool-iframe-wrap iframe {
        height: 480px;
      }
      .dashboard-hero-right {
        min-width: 100%;
      }
      .public-pool-header {
        padding: 20px;
      }
      .public-pool-content {
        padding: 0 20px 20px;
      }
    }

    .price-list-compact {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-top: 20px;
      margin-bottom: 24px;
    }

    .price-card-compact {
      background: var(--bg-card);
      border-radius: 12px;
      padding: 14px 18px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .price-card-compact:hover {
      border-color: var(--accent);
    }

    .price-card-compact .coin-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .price-card-compact .coin-icon img,
    .price-card-compact .coin-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .price-card-compact .price-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-wrap: wrap;
      align-items: baseline;
      gap: 8px 12px;
    }

    .price-card-compact .coin-name {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.75rem;
      color: var(--text-muted);
      width: 100%;
      margin-bottom: 2px;
    }

    .price-card-compact .price-values {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .price-card-compact .price-value {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      margin-bottom: 0;
      min-width: 0;
    }

    .price-card-compact .price-value-thb {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 0.8rem;
      color: var(--text-muted);
      line-height: 1.2;
    }

    .price-card-compact .price-change {
      padding: 3px 8px;
      font-size: 0.75rem;
      min-width: 0;
    }

    .price-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .btc-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .btc-icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .gold-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .gold-icon img,
    .gold-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .price-value {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: clamp(2rem, 4vw, 2.5rem);
      font-weight: 700;
      margin-bottom: 8px;
      min-width: 140px;
    }

    .price-change {
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      min-width: 120px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      text-align: center;
    }

    .price-change.positive {
      background: rgba(38, 166, 154, 0.2);
      color: var(--green);
    }

    .price-change.negative {
      background: rgba(239, 83, 80, 0.2);
      color: var(--red);
    }

    .price-change.neutral {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-muted);
    }

    .chart-modal-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 24px;
      backdrop-filter: blur(4px);
    }

    .chart-modal-overlay.visible {
      display: flex;
    }

    .chart-modal {
      background: var(--bg-card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 1200px;
      width: 100%;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }

    .chart-modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .chart-modal-header h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text-white);
    }

    .chart-modal-close {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: 1.5rem;
      cursor: pointer;
      padding: 4px 12px;
      line-height: 1;
      border-radius: 8px;
      transition: color 0.2s, background 0.2s;
    }

    .chart-modal-close:hover {
      color: var(--text-white);
      background: rgba(255, 255, 255, 0.1);
    }

    .chart-modal-iframe-wrap {
      flex: 1;
      min-height: 0;
    }

    .chart-iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    @media (max-width: 768px) {
      .chart-modal {
        max-height: 85vh;
      }
      .chart-iframe {
        height: 450px;
      }
    }

    .loading {
      color: var(--text-muted);
      font-weight: 400;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Asset Converter */
    .converter-card {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      margin-bottom: 32px;
      width: 100%;
      box-sizing: border-box;
    }

    .converter-title {
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-white);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .converter-title svg {
      width: 22px;
      height: 22px;
      opacity: 0.9;
    }

    .converter-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-end;
    }

    .converter-field {
      flex: 1 1 auto;
      min-width: 0;
      max-width: 100%;
    }

    .converter-field label {
      display: block;
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .converter-input-wrap {
      display: flex;
      flex-wrap: wrap;
      align-items: stretch;
      gap: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 8px 16px;
      min-height: 48px;
      box-sizing: border-box;
      min-width: 0;
      transition: border-color 0.2s;
    }

    .converter-input-wrap:focus-within {
      border-color: var(--accent);
    }

    .converter-input-wrap input,
    .converter-input-wrap select {
      background: transparent;
      border: none;
      color: var(--text-white);
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 1rem;
      outline: none;
    }

    .converter-input-wrap input {
      flex: 1 1 120px;
      min-width: 80px;
      align-self: center;
    }

    .converter-input-wrap input::placeholder {
      color: var(--text-muted);
    }

    .converter-dropdown {
      position: relative;
      flex: 0 0 auto;
      min-width: 218px;
      align-self: stretch;
      display: flex;
      box-sizing: border-box;
    }

    .converter-dropdown-trigger {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 16px;
      width: 100%;
      height: 100%;
      min-height: 0;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      cursor: pointer;
      transition: border-color 0.2s;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.95rem;
      color: var(--text-white);
    }

    .converter-dropdown-trigger:hover {
      border-color: rgba(255, 255, 255, 0.2);
    }

    .converter-dropdown.open .converter-dropdown-trigger {
      border-color: var(--accent);
      border-radius: 8px 8px 0 0;
    }

    .converter-dropdown-trigger-icon {
      width: 22px;
      height: 22px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .converter-dropdown-trigger-icon img,
    .converter-dropdown-trigger-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .converter-dropdown-trigger-icon svg {
      padding: 4px;
    }

    .converter-dropdown-trigger span {
      flex: 1;
      text-align: left;
    }

    .converter-dropdown-trigger::after {
      content: '▾';
      font-size: 0.95rem;
      opacity: 0.8;
    }

    .converter-dropdown-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--bg-card);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-top: none;
      border-radius: 0 0 10px 10px;
      max-height: 280px;
      overflow-y: auto;
      z-index: 50;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    .converter-dropdown.open .converter-dropdown-list {
      display: block;
    }

    .converter-dropdown-option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 14px;
      cursor: pointer;
      transition: background 0.15s;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      color: var(--text-white);
    }

    .converter-dropdown-option:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .converter-dropdown-option.selected {
      background: rgba(240, 53, 81, 0.15);
    }

    .converter-dropdown-option-icon {
      width: 24px;
      height: 24px;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
    }

    .converter-dropdown-option-icon img,
    .converter-dropdown-option-icon svg {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .converter-dropdown-option-icon svg {
      padding: 4px;
    }

    .converter-result {
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    .converter-result-item {
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.04);
      border-radius: 10px;
      padding: 8px 18px;
      height: 48px;
      box-sizing: border-box;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .converter-result-label {
      font-size: 0.65rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 2px;
    }

    .converter-result-value {
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      color: var(--text-white);
    }

    .converter-result-input-wrap {
      display: flex;
      align-items: center;
      gap: 4px;
      font-family: 'JetBrains Mono', 'Consolas', monospace;
      font-size: 1rem;
      font-weight: 400;
    }

    .converter-result-prefix,
    .converter-result-suffix {
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      color: var(--text-muted);
    }

    .converter-result-item input.converter-result-input {
      flex: 1;
      min-width: 0;
      background: transparent;
      border: none;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      color: inherit;
      outline: none;
      padding: 0;
    }

    .converter-result-item input.converter-result-input::placeholder {
      color: var(--text-muted);
    }

    @media (max-width: 768px) {
      .header {
        padding: 16px 20px;
      }

      .main {
        padding: 100px 20px 32px;
        min-width: 0;
      }

      .price-list-compact {
        grid-template-columns: repeat(2, 1fr);
      }

      .page-subtitle {
        font-size: 0.85rem;
      }

      .converter-row {
        flex-direction: column;
      }

      .converter-field {
        min-width: 100%;
      }

      .converter-input-wrap {
        flex-direction: column;
        align-items: stretch;
        min-height: auto;
        height: auto;
        padding: 10px 14px;
      }

      .converter-input-wrap input {
        flex: none;
        min-width: 0;
        width: 100%;
      }

      .converter-dropdown {
        max-width: none;
        height: 44px;
      }
    }
  </style>
</head>

      <a href="../index.html">BOOMBIBU</a>
    </div>
    <nav class="nav-links">
      <a href="../index.html">Home</a>
    </nav>
  </header>

  <main class="main">
    <h1 class="page-title">Dashboard</h1>

      </div>
      <div class="price-card-compact" id="btcPriceCard" role="button" tabindex="0" data-chart-src="https://www.tradingview.com/widgetembed/?frameElementId=tradingview_btc_chart&symbol=BINANCE:BTCUSDT&interval=D&hidesidetoolbar=0&symboledit=1&saveimage=1&theme=dark&style=1&timezone=Asia%2FBangkok&withdateranges=1&showpopupbutton=1&studies=%5B%5D&overrides=%7B%7D&enabled_features=%5B%5D&disabled_features=%5B%5D&locale=th" data-chart-title="กราฟราคา BTC/USDT">
        <div class="coin-icon"><img src="https://assets.coingecko.com/coins/images/1/small/bitcoin.png" alt="BTC"></div>

  <script>
    // เก็บราคาสำหรับ Converter
    const GOLD_OZ_TO_GRAM = 31.1034768;
    window.dashboardPrices = {
      gold: { usd: null, thb: null },
      'gold-gram': { usd: null, thb: null },
      btc: { usd: null, thb: null },
      eth: { usd: null, thb: null },
      bnb: { usd: null, thb: null },
      sol: { usd: null, thb: null },
      pol: { usd: null, thb: null },
      xrp: { usd: null, thb: null },
      trx: { usd: null, thb: null },
      xlm: { usd: null, thb: null },
      ada: { usd: null, thb: null },
      avax: { usd: null, thb: null },
      ton: { usd: null, thb: null }
    };

    let converterUpdating = false;
    function parseNum(str) {
      if (str == null || str === '') return NaN;
      const s = String(str).replace(/[^\d.-]/g, '');
      return parseFloat(s) || NaN;
    }

    function updateConverter(source) {
      source = source || 'crypto';
      if (converterUpdating) return;
      const crypto = document.getElementById('converterCrypto').value;
      const prices = window.dashboardPrices[crypto];
      const amountEl = document.getElementById('converterAmount');
      const usdEl = document.getElementById('converterUsd');
      const thbEl = document.getElementById('converterThb');

      const usdPrice = prices?.usd;
      const thbPrice = prices?.thb ?? (usdPrice && window.dashboardPrices.btc?.usd && window.dashboardPrices.btc?.thb
        ? usdPrice * (window.dashboardPrices.btc.thb / window.dashboardPrices.btc.usd) : null);

      if (!prices || (usdPrice == null && thbPrice == null)) {
        usdEl.value = '';
        usdEl.placeholder = '—';
        thbEl.value = '';
        thbEl.placeholder = '—';
        return;
      }

      let amount, usdVal, thbVal;
      if (source === 'crypto') {
        amount = parseNum(amountEl.value) || 0;
        usdVal = amount * (usdPrice || 0);
        thbVal = amount * (thbPrice || 0);
      } else if (source === 'usd') {
        usdVal = parseNum(usdEl.value) || 0;
        amount = usdPrice ? usdVal / usdPrice : 0;
        thbVal = amount * (thbPrice || 0);
      } else {
        thbVal = parseNum(thbEl.value) || 0;
        amount = thbPrice ? thbVal / thbPrice : 0;
        usdVal = amount * (usdPrice || 0);
      }

      converterUpdating = true;
      if (source !== 'crypto') amountEl.value = amount > 0 ? amount : '';
      if (source !== 'usd') usdEl.value = usdPrice != null && usdVal > 0 ? usdVal.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 }) : '';
      if (source !== 'thb') thbEl.value = thbPrice != null && thbVal > 0 ? thbVal.toLocaleString('th-TH', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) : '';
      converterUpdating = false;
    }

    // ดึงราคาทั้งหมดจาก CoinGecko API ในครั้งเดียว (ลด rate limit)
    async function fetchAllPrices() {
      const updatePrice = (coinData, priceElId, changeElId, thbElId, isGold = false) => {
        const price = coinData?.usd ?? coinData?.price;
        const thb = coinData?.thb;
        const change = coinData?.usd_24h_change ?? coinData?.priceChangePercent;
        const priceEl = document.getElementById(priceElId);
        const changeEl = document.getElementById(changeElId);
        const thbEl = document.getElementById(thbElId);
        if (!priceEl) return;
        if (price) {
          const num = typeof price === 'string' ? parseFloat(price) : price;
          priceEl.innerHTML = '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
          if (thbEl) {
            if (isGold && thb != null) {
              const thbNum = typeof thb === 'string' ? parseFloat(thb) : thb;
              const goldThb = Math.round(thbNum * 0.473);
              thbEl.textContent = goldThb.toLocaleString('th-TH') + ' ฿/บาท';
            } else if (thb != null) {
              const thbNum = typeof thb === 'string' ? parseFloat(thb) : thb;
              thbEl.textContent = thbNum.toLocaleString('th-TH', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' ฿';
            } else {
              thbEl.textContent = '';
            }
          }
          if (changeEl && change != null) {
            const pct = typeof change === 'string' ? parseFloat(change) : change;
            const sign = pct >= 0 ? '+' : '';
            changeEl.innerHTML = `<span>24h ${sign}${pct.toFixed(2)}%</span>`;
            changeEl.className = 'price-change ' + (pct > 0 ? 'positive' : pct < 0 ? 'negative' : 'neutral');
          }
        } else {
          priceEl.innerHTML = '<span style="color: var(--text-muted)">Unavailable</span>';
          if (thbEl) thbEl.textContent = '';
        }
      };

      const updatePriceWithUsdThb = (usdPrice, usdToThb, priceElId, changeElId, thbElId, change) => {
        const priceEl = document.getElementById(priceElId);
        const changeEl = document.getElementById(changeElId);
        const thbEl = document.getElementById(thbElId);
        if (!priceEl) return;
        const num = typeof usdPrice === 'string' ? parseFloat(usdPrice) : usdPrice;
        priceEl.innerHTML = '$' + num.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        if (thbEl && usdToThb) {
          const thbNum = num * usdToThb;
          thbEl.textContent = thbNum.toLocaleString('th-TH', { minimumFractionDigits: 0, maximumFractionDigits: 0 }) + ' ฿';
        }
        if (changeEl && change != null) {
          const pct = typeof change === 'string' ? parseFloat(change) : change;
          const sign = pct >= 0 ? '+' : '';
          changeEl.innerHTML = `<span>24h ${sign}${pct.toFixed(2)}%</span>`;
          changeEl.className = 'price-change ' + (pct > 0 ? 'positive' : pct < 0 ? 'negative' : 'neutral');
        }
      };

      const store = (key, coin) => {
        if (coin?.usd != null) window.dashboardPrices[key].usd = coin.usd;
        if (coin?.thb != null) window.dashboardPrices[key].thb = coin.thb;
      };

      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,binancecoin,solana,matic-network,polygon,pax-gold,ripple,tron,stellar,cardano,avalanche-2,the-open-network&vs_currencies=usd,thb&include_24hr_change=true');
        const data = await res.json();
        store('btc', data.bitcoin);
        store('eth', data.ethereum);
        store('bnb', data.binancecoin);
        store('sol', data.solana);
        store('xrp', data.ripple);
        store('trx', data.tron);
        store('xlm', data.stellar);
        store('ada', data.cardano);
        store('avax', data['avalanche-2']);
        store('ton', data['the-open-network']);
        store('gold', data['pax-gold']);
        if (data['pax-gold']?.usd != null) {
          window.dashboardPrices['gold-gram'].usd = data['pax-gold'].usd / GOLD_OZ_TO_GRAM;
          window.dashboardPrices['gold-gram'].thb = data['pax-gold'].thb != null ? data['pax-gold'].thb / GOLD_OZ_TO_GRAM : null;
        }

        updatePrice(data.bitcoin, 'btc-price', 'btc-change', 'btc-price-thb');
        updatePrice(data.ethereum, 'eth-price', 'eth-change', 'eth-price-thb');
        updatePrice(data.binancecoin, 'bnb-price', 'bnb-change', 'bnb-price-thb');
        updatePrice(data.solana, 'sol-price', 'sol-change', 'sol-price-thb');
        // POL ใช้ Binance POLUSDT เป็นหลัก (ตรงกับกราฟ POL/USDT)
        try {
          const [polPriceRes, polChangeRes] = await Promise.all([
            fetch('https://api.binance.com/api/v3/ticker/price?symbol=POLUSDT'),
            fetch('https://api.binance.com/api/v3/ticker/24hr?symbol=POLUSDT')
          ]);
          const polPriceData = await polPriceRes.json();
          const polChangeData = await polChangeRes.json();
          if (polPriceData?.price) {
            const polUsd = parseFloat(polPriceData.price);
            const usdToThb = data?.bitcoin?.thb && data?.bitcoin?.usd ? data.bitcoin.thb / data.bitcoin.usd : null;
            window.dashboardPrices.pol.usd = polUsd;
            window.dashboardPrices.pol.thb = usdToThb ? polUsd * usdToThb : null;
            updatePriceWithUsdThb(polPriceData.price, usdToThb, 'pol-price', 'pol-change', 'pol-price-thb', polChangeData?.priceChangePercent);
          } else {
            store('pol', data.polygon || data['matic-network']);
            updatePrice(data.polygon || data['matic-network'], 'pol-price', 'pol-change', 'pol-price-thb');
          }
        } catch (_) {
          store('pol', data.polygon || data['matic-network']);
          updatePrice(data.polygon || data['matic-network'], 'pol-price', 'pol-change', 'pol-price-thb');
        }
        updatePrice(data.ripple, 'xrp-price', 'xrp-change', 'xrp-price-thb');
        updatePrice(data.tron, 'trx-price', 'trx-change', 'trx-price-thb');
        updatePrice(data.stellar, 'xlm-price', 'xlm-change', 'xlm-price-thb');
        updatePrice(data.cardano, 'ada-price', 'ada-change', 'ada-price-thb');
        updatePrice(data['avalanche-2'], 'avax-price', 'avax-change', 'avax-price-thb');
        updatePrice(data['the-open-network'], 'ton-price', 'ton-change', 'ton-price-thb');
        updatePrice(data['pax-gold'], 'gold-price', 'gold-change', 'gold-price-thb', true);

      } catch (err) {
        ['btc-price','eth-price','bnb-price','sol-price','pol-price','xrp-price','trx-price','xlm-price','ada-price','avax-price','ton-price','gold-price'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.innerHTML = '<span style="color: var(--text-muted)">Unavailable</span>';
        });
        ['btc-price-thb','eth-price-thb','bnb-price-thb','sol-price-thb','pol-price-thb','xrp-price-thb','trx-price-thb','xlm-price-thb','ada-price-thb','avax-price-thb','ton-price-thb','gold-price-thb'].forEach(id => {
          const el = document.getElementById(id);
          if (el) el.textContent = '';
        });
      }
    }

    fetchAllPrices().then(updateConverter);
    setInterval(() => fetchAllPrices().then(updateConverter), 60000);

    // Converter: Custom dropdown พร้อมไอคอน
    const goldSvg = (gid) => '<svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="'+gid+'" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#FFE55C"/><stop offset="50%" stop-color="#D4AF37"/><stop offset="100%" stop-color="#B8860B"/></linearGradient></defs><rect x="8" y="12" width="32" height="24" rx="3" fill="url(#'+gid+')" stroke="#8B6914" stroke-width="1.5"/><text x="24" y="28" text-anchor="middle" fill="#5C4A1A" font-size="9" font-weight="bold" font-family="sans-serif">24K</text></svg>';
    const converterOptions = [
      { id: 'gold', label: 'Gold (t oz)', icon: 'gold' },
      { id: 'gold-gram', label: 'Gold (g.)', icon: 'gold' },
      { id: 'btc', label: 'BTC', icon: 'https://assets.coingecko.com/coins/images/1/small/bitcoin.png' },
      { id: 'eth', label: 'ETH', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/eth.png' },
      { id: 'bnb', label: 'BNB', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/bnb.png' },
      { id: 'sol', label: 'SOL', icon: 'https://assets.coingecko.com/coins/images/4128/small/solana.png' },
      { id: 'pol', label: 'POL', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/matic.png' },
      { id: 'xrp', label: 'XRP', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/xrp.png' },
      { id: 'trx', label: 'TRX', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/trx.png' },
      { id: 'xlm', label: 'XLM', icon: 'https://cdn.jsdelivr.net/npm/cryptocurrency-icons@0.18.1/32/color/xlm.png' },
      { id: 'ada', label: 'ADA', icon: 'https://coin-images.coingecko.com/coins/images/975/small/cardano.png' },
      { id: 'avax', label: 'AVAX', icon: 'https://coin-images.coingecko.com/coins/images/12559/small/Avalanche_Circle_RedWhite_Trans.png' },
      { id: 'ton', label: 'TON', icon: 'https://assets.coingecko.com/coins/images/17980/small/ton_symbol.png' }
    ];

    let iconIdSeed = 0;
    function renderIcon(icon) {
      if (icon === 'gold') return goldSvg('goldGrad' + (++iconIdSeed));
      return '<img src="' + icon + '" alt="">';
    }

    const dropdownList = document.getElementById('converterDropdownList');
    converterOptions.forEach((opt, i) => {
      const div = document.createElement('div');
      div.className = 'converter-dropdown-option' + (i === 0 ? ' selected' : '');
      div.setAttribute('role', 'option');
      div.setAttribute('data-value', opt.id);
      div.innerHTML = '<span class="converter-dropdown-option-icon">' + renderIcon(opt.icon) + '</span><span>' + opt.label + '</span>';
      dropdownList.appendChild(div);
    });

    function updateConverterTrigger() {
      const crypto = document.getElementById('converterCrypto').value;
      const opt = converterOptions.find(o => o.id === crypto) || converterOptions[0];
      document.getElementById('converterTriggerLabel').textContent = opt.label;
      document.getElementById('converterTriggerIcon').innerHTML = renderIcon(opt.icon);
      dropdownList.querySelectorAll('.converter-dropdown-option').forEach(el => {
        el.classList.toggle('selected', el.getAttribute('data-value') === crypto);
      });
    }

    const dropdown = document.getElementById('converterDropdown');
    const dropdownTrigger = document.getElementById('converterDropdownTrigger');
    dropdownTrigger.addEventListener('click', (e) => {
      e.stopPropagation();
      dropdown.classList.toggle('open');
      dropdownTrigger.setAttribute('aria-expanded', dropdown.classList.contains('open'));
    });

    dropdownList.querySelectorAll('.converter-dropdown-option').forEach(el => {
      el.addEventListener('click', () => {
        const val = el.getAttribute('data-value');
        document.getElementById('converterCrypto').value = val;
        dropdown.classList.remove('open');
        dropdownTrigger.setAttribute('aria-expanded', 'false');
        updateConverterTrigger();
        const usdVal = parseNum(document.getElementById('converterUsd').value);
        const thbVal = parseNum(document.getElementById('converterThb').value);
        const amt = parseNum(document.getElementById('converterAmount').value);
        const src = !isNaN(usdVal) && usdVal > 0 ? 'usd' : !isNaN(thbVal) && thbVal > 0 ? 'thb' : 'crypto';
        updateConverter(src);
      });
    });

    document.addEventListener('click', (e) => {
      if (!dropdown.contains(e.target)) {
        dropdown.classList.remove('open');
        dropdownTrigger.setAttribute('aria-expanded', 'false');
      }
    });

    updateConverterTrigger();

    document.getElementById('converterAmount').addEventListener('input', () => updateConverter('crypto'));
    document.getElementById('converterAmount').addEventListener('change', () => updateConverter('crypto'));
    document.getElementById('converterUsd').addEventListener('input', () => updateConverter('usd'));
    document.getElementById('converterUsd').addEventListener('change', () => updateConverter('usd'));
    document.getElementById('converterThb').addEventListener('input', () => updateConverter('thb'));
    document.getElementById('converterThb').addEventListener('change', () => updateConverter('thb'));

    // แสดงกราฟใน popup modal
    const chartModal = document.getElementById('chartModal');
    const chartModalTitle = document.getElementById('chartModalTitle');
    const chartModalIframe = document.getElementById('chartModalIframe');
    const chartModalClose = document.getElementById('chartModalClose');

    function openChartModal(src, title) {
      if (src && title) {
        chartModalTitle.textContent = title;
        chartModalIframe.src = src;
        chartModal.classList.add('visible');
        chartModal.setAttribute('aria-hidden', 'false');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeChartModal() {
      chartModal.classList.remove('visible');
      chartModal.setAttribute('aria-hidden', 'true');
      chartModalIframe.src = '';
      document.body.style.overflow = '';
    }

    chartModalClose.addEventListener('click', closeChartModal);
    chartModal.addEventListener('click', (e) => {
      if (e.target === chartModal) closeChartModal();
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && chartModal.classList.contains('visible')) closeChartModal();
    });

    document.querySelectorAll('.price-card-compact[data-chart-src]').forEach(card => {
      card.addEventListener('click', () => {
        const src = card.getAttribute('data-chart-src');
        const title = card.getAttribute('data-chart-title');
        openChartModal(src, title);
      });
      card.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          card.click();
        }
      });
    });
  </script>
</body>
</html>
